    <script type="text/javascript">
       function update(v){
			var c = document.getElementById('content');
			if(!c){
				setTimeout(function(){
					update(v);
				}, 100);
			} else {
				c.innerHTML = v;
			}
        }
        function toPrint(){
            window.focus();
            window.print();
        }
    </script>
  </head>
  <body>
    <div id="content">
    </div>
  </body>
